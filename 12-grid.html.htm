<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="css/grid.css">
</head>
<body>
	<!-- container -->
	<div id="container">
		<div class="rows">
			<div class="cols-12"></div>
		</div>
		<div class="rows">
			<div class="cols-1"></div>
			<div class="cols-11"></div>
		</div>
		<div class="rows">
			<div class="cols-2"></div>
			<div class="cols-10"></div>
		</div>
		<div class="rows">
			<div class="cols-3"></div>
			<div class="cols-9"></div>
		</div>
		<div class="rows">
			<div class="cols-4"></div>
			<div class="cols-8"></div>
		</div>
		<div class="rows">
			<div class="cols-5"></div>
			<div class="cols-7"></div>
		</div>
		<div class="rows">
			<div class="cols-6"></div>
			<div class="cols-6"></div>
		</div>
		<div class="rows">
			<div class="cols-7"></div>
			<div class="cols-5"></div>
		</div>
		<div class="rows">
			<div class="cols-8"></div>
			<div class="cols-4"></div>
		</div>
		<div class="rows">
			<div class="cols-9"></div>
			<div class="cols-3"></div>
		</div>
		<div class="rows">
			<div class="cols-10"></div>
			<div class="cols-2"></div>
		</div>
		<div class="rows">
			<div class="cols-11"></div>
			<div class="cols-1"></div>
		</div>
		<div class="rows">
			<div class="cols-12"></div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
